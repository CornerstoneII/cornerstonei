<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ol'seun | Software Developer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <!-- Picture Header Section -->
      <header>
        <div class="box">
          <img src="./images/profile.jpg" alt="" class="box-img" />
          <h1 class="logo">Ol'seun Iyadi</h1>
          <h2>Software Developer</h2>
        </div>
      </header>
      <!-- End of header section -->

      <!-- About-Section -->
      <div class="about-section">
        <div class="inner-width">
          <h1>About Ol'seun</h1>
          <div class="border"></div>
          <div class="about-section-row">
            <div class="about-section-col">
              <div class="about">
                <section>
                  <h3>Gender:</h3>
                  <p>Male</p>
                  <h3>Location:</h3>
                  <p>Lagos, Nigeria</p>
                  <h3>University:</h3>
                  <p>Caleb University</p>
                  <h3>Occupation:</h3>
                  <span id="dots">...</span
                  ><span id="more"
                    ><p>Software Developer</p>
                    <h3>Interest:</h3>
                    <p></p>
                    <h3>Hobbies:</h3>
                    <p>Gaming, Sports & Movies.</p>
                  </span>
                </section>
                <button type="button" id="read" onclick="read()">
                  Read More
                </button>
              </div>
            </div>

            <div class="about-section-col">
              <h2>Skills</h2>
              <section>
                <div class="skills">
                  <div class="skill">
                    <div class="title">HTML & CSS</div>
                    <div class="progress">
                      <div class="progress-bar a"><span>90%</span></div>
                    </div>
                  </div>

                  <div class="skill">
                    <div class="title">React, Node & JS</div>
                    <div class="progress">
                      <div class="progress-bar b"><span>70%</span></div>
                    </div>
                  </div>

                  <div class="skill">
                    <div class="title">Python</div>
                    <div class="progress">
                      <div class="progress-bar c"><span>40%</span></div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
      <!-- End About-Section -->

      <!-- Contact Section -->
      <div class="contact-me">
        <div class="title">
          <h1>Contact Me</h1>
        </div>
        <div class="form">
          <div class="form-items">
            <input
              type="text"
              class="input"
              minlength="4"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="form-items">
            <input
              type="email"
              class="input"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-items">
            <textarea
              class="input message"
              minlength="20"
              cols="30"
              rows="10"
              placeholder="Enter a Message...."
            ></textarea>
          </div>
        </div>
        <div class="btn">
          Submit
        </div>
        <div class="social-icons">
          <div class="facebook">
            <a href="https://www.linkedin.com/in/oluwaseun-iyadi-773584b4/"
              ><img src="./icons/linkedin.png" alt=""
            /></a>
          </div>
          <div class="github">
            <a href="https://github.com/CornerstoneII"
              ><img src="./icons/github.png" alt=""
            /></a>
          </div>
          <div class="google">
            <a href="https://seunmyles@gmail.com"
              ><img src="./icons/google.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; Iyadi Ol'seun</p>
    </footer>
    <script src="./js/portfolio.js"></script>
  </body>
</html>
